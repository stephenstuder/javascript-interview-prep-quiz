<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://use.typekit.net/qrv8djd.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Prep Quiz</title>
</head>

<body class="d-flex">
    <div id="home-screen" class="container container-fluid d-flex flex-column align-self-center justify-content-center outside-border p-3">
        <nav class="d-flex flex-row text-center p-4">
            <h1>JavaScript Interview Prep Quiz</h1>
        </nav>
        <main class="d-flex flex-column align-items-center p-3">
            <ul>
                <li class="p-2">10 Question Quiz</li>
                <li class="p-2">1 Minute on the Clock</li>
                <li class="p-2">Incorrect Answers Shorten Time</li>
                <li class="p-2">Time Remaining is your Score!</li>
            </ul>
            <a href="#"><button id="start-quiz" class="m-2">Start Quiz</button></a>
            <a href="./html/leaderboard.html"><button class="m-2">Leaderboard</button></a>
        </main>
        <footer class="d-flex flex-column align-items-center p-3">
            <img class ="javascript-image" src="./images/javascript.png" alt="javascript">
            <p class="p-3">Stephen Studer</p>
        </footer>

    </div>
    <div id="quiz-screen" class="container container-fluid d-none flex-column align-self-center justify-content-center outside-border p-3">
        <nav class="d-flex flex-row justify-content-between align-items-center p-4-sm">
            <h1 class="m-0">Question <span id="question-num">1</span>/10</h1>
            <div class="clock-container d-flex align-items-center justify-content-center">
                <img id="shake-clock-toggle" src="./images/clock.png" alt="clock" width="50">
                <h2 id="countdown">60</h2>
            </div>
        </nav>
        <main class=" p-3">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            <h3 id="question"class="p"></h3>
            <div class="d-flex flex-column align-items-center" id="options-parent">
                <a href="./leaderboard.html">
                    <button id="option-1" class="m-2"></button>
                </a>
                <a href="./leaderboard.html">
                    <button id="option-2" class="m-2"></button>
                </a>
                <a href="./leaderboard.html">
                    <button id="option-3" class="m-2"></button>
                </a>
                <a href="./leaderboard.html">
                    <button id="option-4" class="m-2"></button>
                </a>
            </div>
        </main>
        <footer class="d-flex flex-column align-items-center p-3">
            <a href="#"><img class ="javascript-image" src="./images/javascript.png" alt="javascript"></a>
            <p class="p-3">Stephen Studer</p>
        </footer>
    </div>
    <div id="leaderboard-screen" class="container container-fluid d-none flex-column align-self-center justify-content-center outside-border p-3">
        <nav class="d-flex flex-row justify-content-center p-4">
            <h1>Leaderboard</h1>
        </nav>
        <main class="d-flex flex-column align-items-center">
            <div class="d-flex flex-row">
                <ul class = "p-0 d-flex flex-column align-items-center">
                <li class ="p-2 list-inline-item leaderboard-title">Initials</li>
                <ul id="initials-ul-element" class = "p-0 d-flex flex-column align-items-center">
                    <!-- <li class="p-2 list-inline-item">SS</li>
                    <li class="p-2 list-inline-item">SS</li>
                    <li class="p-2 list-inline-item">SS</li> -->
                </ul>
                </ul>
                <ul class="d-flex flex-column align-items-center">
                <li class="p-2 list-inline-item leaderboard-title">Score</li>
                <ul id="scores-ul-element" class="d-flex flex-column align-items-center">
                    <!-- <li class="p-2 list-inline-item">45</li>
                    <li class="p-2 list-inline-item">41</li>
                    <li class="p-2 list-inline-item">12</li> -->
                </ul>
                </ul>
            </div>
            <a href="#"><button id="clear-leaderboard" class="m-2">Clear Leaderboard</button></a>
            <a href="#"><button id="exit" class="m-2">Exit</button></a>
        </main>
        <footer class="d-flex flex-column align-items-center p-3">
            <a href="#"><img class ="javascript-image" src="./images/javascript.png" alt="javascript"></a>
            <p class="p-3">Stephen Studer</p>
        </footer>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
